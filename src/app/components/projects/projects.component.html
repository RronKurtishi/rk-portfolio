<div class="projects-container b-rad w-50 mx-auto">
  <h1 class="text-center py-4">Projects</h1>
  <div class="skills text-center py-2">
    <span *ngFor="let skill of skills; let i = index" class="skill b-rad"
      (click)="clickedEvent(i)">{{ skill.name }}</span>
  </div>
  <div class="row">
    <div class="col-6 project-container p-4" *ngFor="let project of projects">
      
      <div class="project b-rad">
        <div class="links">
          <span class="link b-rad">
            <span>Demo</span>
            <img src="../../../assets/images/demo.svg">
            <!-- https://www.flaticon.com/free-icon/personal-computer-screen_74634?term=screen&page=1&position=42 -->
          </span>
          <span class="link b-rad">
            <span>GitHub</span>
            <img src="../../../assets/images/github.svg">
            <!-- https://www.flaticon.com/free-icon/github-logo_37318?term=github&page=1&position=3 -->
          </span>
        </div>
        <div class="project-content">
          <h3>{{ project.name }}</h3>
          <p>{{ project.description }}</p>
          <div class="tags">
            <span class="skill-nc b-rad" *ngFor="let tags of project.tags">{{ tags }}</span>
          </div>
        </div>
      </div>


       

    </div>
  </div>
</div>
